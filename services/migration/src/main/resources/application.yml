spring:
  main:
    banner-mode: off
    web-application-type: none
  application:
    name: migration
  datasource:
    url: ${POSTGRES_JDBC_URL:jdbc:postgresql://localhost:5432/auc}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
      auto-commit: false

  liquibase:
    default-schema: ${POSTGRES_SCHEMA:users}
    change-log: classpath:/${POSTGRES_SCHEMA:users}/master.yml
    database-change-log-table: _databasechangelog
    database-change-log-lock-table: _databasechangeloglock